#application name
spring.application.name=barack

#postgresql config
spring.datasource.url=jdbc:postgresql://localhost:5432/WibShop
spring.datasource.username=postgres
spring.datasource.password=b   
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#congig server
server.address=0.0.0.0
server.port=8080

#necessary configuration to support file uploads
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Optional: Increase the timeout for file uploads
spring.servlet.multipart.file-size-threshold=1MB

# Optional: Logging configuration for easier debugging
logging.level.org.springframework.web=DEBUG
logging.level.com.example.barack=DEBUG



